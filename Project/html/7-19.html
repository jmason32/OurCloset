			-title: added to the <p> element
			-href: added to <a>, link address
			-id
			-style

				-scr: source of image
				-width,height:
			-alt:specifies an alternative text to be used, when an image cannot be displayed 

			Tip:Quote Attribute Values

		<br>: Line Breaks
